<!DOCTYPE html>
<html lang="ru">

<!-- head include -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>

<body>
    <!-- header include -->
    <header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="#" class="logo header__logo">
                <picture>
                    <source srcset="img/logo/logo.webp">
                    <img src="img/logo/logo.png" alt="логотип">
                </picture>
            </a>

            <nav class="nav header__nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            Ассортимент
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            О нас
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            Вопрос-ответ
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="header__contacts">
                <a href="mailto:info@gk-eurasia.ru">info@gk-eurasia.ru</a>
                <a href="tel:+78122920085">+7 (812) 292 00 85</a>
                <button type="buttn" class="btn btn--request">
                    Оставить заявку

                    <svg class="chevron-icon" width="30" height="30" viewBox="0 0 30 30" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect class="chevron-icon__rect" width="30" height="30" rx="15" fill="#2431D8" />
                        <path class="chevron-icon__arrow" d="M13 19L17 15L13 11" stroke="white" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>

    <!-- main -->
    <main></main>
    <!-- footer include -->
    <footer class="footer">

</footer>

    <!-- scripts -->
    <script src="js/script.min.js"></script>
</body>

</html>
